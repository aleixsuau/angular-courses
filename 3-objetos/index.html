    <div ng-controller="ObjectsController as ctrl">
        <div class="container">
            <h1>CARS</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Category</th>
                        <th>Company</th>
                        <th>Model</th>
                        <th>Price</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Luxe</td>
                        <td>{{ctrl.cars.luxe.jaguar.company}}</td>
                        <td>{{ctrl.cars.luxe.jaguar.model}}</td>
                        <td>{{ctrl.cars.luxe.jaguar.price}}</td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Luxe</td>
                        <td>{{ctrl.cars.luxe.audi.company}}</td>
                        <td>{{ctrl.cars.luxe.audi.model}}</td>
                        <td>{{ctrl.cars.luxe.audi.price}}</td>
                    </tr>                                         
                </tbody>
            </table>                                
        </div>
